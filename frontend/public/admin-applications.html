<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon Applications - Admin Dashboard</title>
    <link rel="stylesheet" href="/admin-styles.css?v=1.1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-cut"></i>
                    <span>SalonBook Admin</span>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item">
                        <a href="/admin.html" class="nav-link">
                            <i class="fas fa-th-large"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/admin-users.html" class="nav-link">
                            <i class="fas fa-users"></i>
                            <span>User Management</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/admin-salons.html" class="nav-link">
                            <i class="fas fa-store"></i>
                            <span>Salon Management</span>
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a href="/admin-applications.html" class="nav-link">
                            <i class="fas fa-clipboard-check"></i>
                            <span>Salon Applications</span>
                            <span class="badge" id="pendingCount">0</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/admin-bookings.html" class="nav-link">
                            <i class="fas fa-calendar-check"></i>
                            <span>Booking Management</span>
                        </a>
                    </li>
                </ul>
            </nav>
            
            <div class="sidebar-footer">
                <a href="/" class="nav-link">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="top-header">
                <div class="header-left">
                    <h1>Salon Applications</h1>
                    <p>Review and manage salon partnership applications</p>
                </div>
                <div class="header-right">
                    <div class="user-profile">
                        <span class="user-name" id="adminName">Admin</span>
                        <div class="user-avatar">
                            <i class="fas fa-user-shield"></i>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Stats Cards -->
            <section class="stats-section">
                <div class="stat-card">
                    <div class="stat-icon" style="background: #f59e0b;">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="pendingStats">0</h3>
                        <p>Pending Review</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background: #10b981;">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="approvedStats">0</h3>
                        <p>Approved</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background: #ef4444;">
                        <i class="fas fa-times-circle"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="rejectedStats">0</h3>
                        <p>Rejected</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="background: #8b5cf6;">
                        <i class="fas fa-file-alt"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="totalStats">0</h3>
                        <p>Total Applications</p>
                    </div>
                </div>
            </section>

            <!-- Filter Tabs -->
            <section class="content-section">
                <div class="filter-tabs">
                    <button class="tab-btn active" data-status="all" onclick="filterApplications('all')">
                        All Applications
                    </button>
                    <button class="tab-btn" data-status="pending" onclick="filterApplications('pending')">
                        Pending <span class="tab-badge" id="tabPending">0</span>
                    </button>
                    <button class="tab-btn" data-status="approved" onclick="filterApplications('approved')">
                        Approved <span class="tab-badge" id="tabApproved">0</span>
                    </button>
                    <button class="tab-btn" data-status="rejected" onclick="filterApplications('rejected')">
                        Rejected <span class="tab-badge" id="tabRejected">0</span>
                    </button>
                </div>

                <!-- Applications List -->
                <div class="applications-container" id="applicationsContainer">
                    <!-- Applications will be loaded here -->
                    <div class="loading-state">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading applications...</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Application Detail Modal -->
    <div id="applicationModal" class="modal">
        <div class="modal-content modal-large">
            <span class="close" onclick="closeApplicationModal()">&times;</span>
            <div class="modal-body" id="modalBody">
                <!-- Application details will be loaded here -->
            </div>
        </div>
    </div>

    <script src="/admin-applications.js"></script>
</body>
</html>
